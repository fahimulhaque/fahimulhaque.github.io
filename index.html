<!DOCTYPE html>
<html>
<head>
  <title>Work in Progress</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #333;
    }

    .loader {
      width: 80px;
      height: 80px;
      border: 10px solid #f3f3f3; /* Light grey */
      border-top: 10px solid #3498db; /* Blue */
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Work in Progress</h1>
    <div class="loader"></div>
    <p>working hard to bring you an amazing experience.</p>
  </div>
</body>
</html>
